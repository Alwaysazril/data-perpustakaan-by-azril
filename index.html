<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpus Online Azril</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2f; color: white; padding: 15px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; margin-top: 50px; }
        .card { background: #2a2a40; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        h2 { color: #00d4ff; margin-bottom: 20px; font-size: 24px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; background: #fff; box-sizing: border-box; }
        .btn-simpan { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin: 15px 0; font-size: 16px; }
        .btn-simpan:hover { background: #2ecc71; }
        .footer-btns { display: flex; gap: 10px; }
        .btn-sub { flex: 1; padding: 12px; background: #3d3d5c; color: #ddd; border: none; border-radius: 10px; cursor: pointer; font-size: 13px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        /* Box database di bawah card jika ingin tetap tampil */
        .db-box { margin-top: 20px; background: #000; padding: 10px; border-radius: 10px; overflow-x: auto; display: none; }
        pre { color: #00ff00; font-family: monospace; font-size: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>üìö INPUT DATA</h2>
            <form action="/pinjam" method="POST">
                <input type="text" name="nama" placeholder="Nama Peminjam" required>
                <input type="text" name="buku" placeholder="Judul Buku" required>
                <input type="text" name="no_buku" placeholder="Nomor Buku">
                <input type="text" name="id_buku" placeholder="ID Buku">
                <input type="text" name="penerbit" placeholder="Penerbit">
                <input type="text" name="tahun" placeholder="Tahun Terbit">
                <input type="text" name="kurikulum" placeholder="Kurikulum">
                <button type="submit" class="btn-simpan">SIMPAN DATA</button>
            </form>

            <div class="footer-btns">
                <a href="/cek-data" class="btn-sub">üìã LIHAT DATA</a>
                <button onclick="cariData()" class="btn-sub">üîç CARI DATA</button>
            </div>
        </div>

        <div id="dbContainer" class="db-box">
            <pre id="listData"></pre>
        </div>
    </div>

    <script>
        function cariData() {
            const q = prompt("Masukkan kata kunci pencarian:");
            if (q) window.location.href = '/cari?q=' + q;
        }

        // Otomatis muat data jika ingin ditampilkan di bawah
        fetch('/data')
            .then(res => res.text())
            .then(data => {
                if(data.trim() !== "") {
                    document.getElementById('dbContainer').style.display = 'block';
                    document.getElementById('listData').textContent = data;
                }
            });
    </script>
</body>
</html>
